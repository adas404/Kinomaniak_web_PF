<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="false" closable="false" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                    #{user.utype}
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Wybierz" collapsible="true">
                    <h:form>
                        <p:panelMenu model="#{menuWidok.model}" />
                    </h:form>
                </p:layoutUnit> 

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10">

                            <p:selectManyButton style="width: 500"> 
                                    <c:forEach begin="1" end="10">
                                        <f:selectItem itemLabel="b" itemValue="b"  />
                                            <c:forEach begin="1" end="10">

                                                <f:selectItem itemLabel="b" itemValue="b" />

                                            </c:forEach>
                                    </c:forEach>    
                                </p:selectManyButton>   
                        </h:panelGrid>      
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
